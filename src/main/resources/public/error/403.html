<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>403 Forbidden</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			text-align: center;
		}

		.container h1 {
			font-size: 72px;
			margin: 0;
		}

		.container p {
			font-size: 24px;
		}

		.container a {
			display: inline-block;
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
		}

		.container a:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>403</h1>
		<p>Forbidden</p>
		<p>You don't have permission to access this page.</p>
		<a href="home">Go to Homepage</a>
	</div>
</body>

</html>
