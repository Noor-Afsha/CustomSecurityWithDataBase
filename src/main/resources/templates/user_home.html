<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px 0;
			text-align: center;
		}

		nav ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center;
		}

		nav ul li {
			margin: 0 10px;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
		}

		.container {
			width: 80%;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			text-align: center;
		}

		footer {
			text-align: center;
			padding: 10px 0;
			background-color: #333;
			color: #fff;
			position: fixed;
			width: 100%;
			bottom: 0;
		}
	</style>
</head>

<body>
	<header>
		<h1>User Page</h1>

	</header>

	<div class="container">
		<h2>Welcome to User Page</h2>
		<p>This is your user panel where you can manage your profile, view messages, and adjust your settings.</p>
	</div>
</body>

</html>
