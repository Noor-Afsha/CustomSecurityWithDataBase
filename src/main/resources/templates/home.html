<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file if needed -->
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px 0;
			text-align: center;
		}

		nav ul {
			list-style-type: none;
			padding: 0;
		}

		nav ul li {
			display: inline;
			margin: 0 10px;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
		}

		.container {
			width: 80%;
			margin: 0 auto;
		}

		.main-content {
			padding: 20px;
			background-color: #fff;
			margin-top: 20px;
		}

		footer {
			text-align: center;
			padding: 10px 0;
			background-color: #333;
			color: #fff;
			position: fixed;
			width: 100%;
			bottom: 0;
		}
	</style>
</head>

<body>
	<header>
		<h1>Welcome to My Home Page</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<div class="main-content">
			<h2>Main Content Area</h2>
			<p>This is the main content area. You can add any content here, such as text, images, videos, and more.</p>
		</div>
	</div>

	<footer>
		<p>&copy; 2024 My Website</p>
	</footer>
</body>

</html>
